<nb-layout>
  <nb-layout-column
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
  >
    <nb-card
      *ngFor="let product of products"
      class="shadow-lg hover:scale-105 transition-transform duration-300 ease-in-out rounded-xl h-full flex flex-col"
    >
      <nb-card-header class="font-bold text-lg p-4 rounded-t-xl h-16">
        <!-- Título del producto con tamaño fijo -->
        <div class="truncate">
          {{ product.title }}
        </div>
      </nb-card-header>

      <nb-card-body class="p-6 flex-grow">
        <!-- Imagen centrada y ajustada -->
        <div class="flex justify-center items-center h-40 mt-4 mb-8">
          <img
            [src]="product.image"
            alt="{{ product.title }}"
            class="w-full h-full object-contain rounded-lg"
          />
        </div>

        <!-- Descripción con altura mínima para uniformidad -->
        <p class="text-gray-700 text-sm mb-4 h-16 overflow-hidden">
          {{ product.description }}
        </p>
      </nb-card-body>

      <!-- Pie de la tarjeta fijado abajo -->
      <nb-card-footer class="flex justify-between items-center p-4 mt-auto">
        <p class="text-lg font-semibold">
          {{ product.price | currency }}
        </p>
        <button nbButton status="primary" size="small">Buy Now</button>
      </nb-card-footer>
    </nb-card>
  </nb-layout-column>
</nb-layout>
