<div class="product-list grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  <nb-card
    *ngFor="let product of products"
    class="shadow-lg hover:scale-105 transition-transform duration-300 ease-in-out rounded-xl"
  >
    <nb-card-header class="text-white font-bold text-lg p-4 rounded-t-xl">
      {{ product.title }}
    </nb-card-header>

    <nb-card-body class="p-6">
      <div class="flex justify-center mb-4">
        <img
          [src]="product.image"
          alt="{{ product.title }}"
          class="w-32 h-32 object-cover rounded-lg"
        />
      </div>

      <p class="text-gray-700 text-sm mb-4">{{ product.description }}</p>

      <nb-card-footer class="flex justify-between items-center">
        <p class="text-lg font-semibold text-gray-900">
          {{ product.price | currency }}
        </p>
        <button nbButton status="primary" size="small">Buy Now</button>
      </nb-card-footer>
    </nb-card-body>
  </nb-card>
</div>

<!-- Botón para cargar más productos -->
<div class="flex justify-center my-6">
  <button nbButton status="info" (click)="loadNextPage()">Cargar más</button>
</div>
