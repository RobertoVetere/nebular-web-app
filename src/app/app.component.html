<nb-layout>
  <nb-layout-header class="fixed">
    <app-nav></app-nav>
  </nb-layout-header>

  <nb-sidebar
    [(state)]="sidebarState"
    tag="main-sidebar"
    class="menu-sidebar"
    responsive
  >
    <app-custom-sidebar></app-custom-sidebar>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer>
    <app-footer></app-footer>
  </nb-layout-footer>
</nb-layout>
